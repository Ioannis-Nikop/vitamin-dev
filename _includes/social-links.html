<section id="sidebar-top">
  <div class="container-fluid">
    <ul class="social-links">
      {% for social_link in site.social_links %}
        {% if social_link[1] != "" %}
        <li><a rel="nofollow" target="_blank" href="{{ social_link[1] }}" title="{{ social_link[0] }}" class="social-icon">
          <i class="fa fa-{{ social_link[0] }}" aria-hidden="true"></i>
        </a></li>
        {% endif %}
      {% endfor %}
      <li><a rel="nofollow" target="_blank" href="{{ "/feed.xml" | relative_url }}" title="rss" class="social-icon">
        <i class="fa fa-rss" aria-hidden="true"></i>
      </a><li>
    </ul>
  </div>
</section>
